<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma To-Do List</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        /* Center the heading */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style the task list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style each task */
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Task title styling */
        li strong {
            margin-right: 10px;
            font-size: 1.1em;
            color: #555;
        }

        /* Task description styling */
        li p {
            flex-grow: 1;
            margin: 0 10px;
            color: #666;
        }

        /* Status styling */
        li span {
            font-weight: bold;
        }

        /* Link styling */
        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Hover effect on links */
        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Liste des tâches</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                <p>{{ task.description }}</p>
                {% if task.is_completed %}
                    <span>✔️ Terminée</span>
                {% else %}
                    <span>❌ Non terminée</span>
                    <a href="{% url 'mark_as_completed' task.id %}">Marquer comme terminée</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
