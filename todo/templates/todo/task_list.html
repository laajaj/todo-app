<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Liste des tâches</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                <p>{{ task.description }}</p>
                {% if task.is_completed %}
                    <span>✔️ Terminée</span>
                {% else %}
                    <span>❌ Non terminée</span>
                    <a href="{% url 'mark_as_completed' task.id %}">Marquer comme terminée</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
